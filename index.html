<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Przykładowy Chatbot</title>
	</head>
	<body>
		<div class="tytul-a">
			<p class="tytul">Sprawdzanko</p>
		</div>
		<div class="chat">
			<div class="chat-window">
				<div class="chat-history" id="chat-history">
					<!-- Wiadomości chatbota będą tu wyświetlane -->
				</div>
				<div class="input-area">
					<input
						type="text"
						id="user-input"
						class="capitalize-first"
						placeholder="Twoja odpowiedż" />
					<button id="send-button">Wyślij</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
